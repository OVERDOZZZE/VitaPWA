{% extends 'shop/layouts/base.html' %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'shop/css/checkout.css' %}">
{% endblock %}

{% block content %}
    <section class="checkout-container" aria-label="Оформление заказа">
        <h1 class="checkout-title">Подтверждение заказа</h1>
        
        <form class="checkout-form" method="post" id="checkout-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="comment">Комментарий (необязательно):</label>
                <textarea name="comment" id="comment" placeholder="Введите ваш комментарий..." aria-label="Комментарий к заказу"></textarea>
            </div>
            <div class="form-actions">
                <button id="order-btn" type="submit" class="btn btn-primary">
                    <i class="fas fa-check"></i> Оформить заказ
                </button>
                <a href="{% url 'shop:cart' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Отмена
                </a>
            </div>
        </form>
    </section>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'shop/js/checkout.js' %}"></script>
{% endblock %}
