<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Логин</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;

background: linear-gradient(135deg, #2E6B47, #E89C6E); /* Deep forest green to sunny peach */

      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    /* Логотип VITA */
    #logo {
      text-align: center;
      margin-bottom: 20px;
      font-size: 80px;
      font-weight: 600;
      user-select: none;
    }
    .logo-letter-container {
      display: inline-block;
      transition: transform 0.2s ease;
    }
    .logo-letter {
      display: inline-block;
      animation: levitate 3s ease-in-out infinite;
    }
    #logo .logo-letter-container:nth-child(1) .logo-letter { animation-delay: 0s; }
    #logo .logo-letter-container:nth-child(2) .logo-letter { animation-delay: 0.2s; }
    #logo .logo-letter-container:nth-child(3) .logo-letter { animation-delay: 0.4s; }
    #logo .logo-letter-container:nth-child(4) .logo-letter { animation-delay: 0.6s; }
    @keyframes levitate {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    /* Контейнер формы логина */
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      width: 350px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
    }
    .login-container input {
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }
    .login-container button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #fff;
      color: #333;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Логотип VITA -->
  <div id="logo">
    <span class="logo-letter-container"><span class="logo-letter">V</span></span>
    <span class="logo-letter-container"><span class="logo-letter">I</span></span>
    <span class="logo-letter-container"><span class="logo-letter">T</span></span>
    <span class="logo-letter-container"><span class="logo-letter">A</span></span>
  </div>

  <!-- Контейнер логина -->
  <div class="login-container">
    {% if user.is_authenticated %}
      <h2>Профиль</h2>
      <form action="{% url 'profile:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Выход</button>
      </form>
    {% else %}
      <h2>Вход</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
